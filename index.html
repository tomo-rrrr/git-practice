	<canvas width="500" height="300"></canvas>

<script>
window.onload = function () {
	//图表类型
	//数据类型
	//标尺
	//颜色?
	var data = {
		"七月": .4,
		"八月": .5,
		"九月": .6
	},
	goldRatio = (Math.sqrt(5) - 1) / 2;
	var canvas = document.querySelector("canvas"),
		W = canvas.width,
		H = canvas.height,
		pen = canvas.getContext("2d");
		//console.log();
		for(var i = 0;i < Object.keys(data).length;i++) {
			pen.beginPath();
			pen.fillStyle = "orange";
			pen.fillRect(i * (W/3) - 0.5,H * (1 - data[Object.keys(data)[i]]) - 0.5,W/6 + 0.5,300 + 0.5);
			pen.fill();
		}
}
</script>
